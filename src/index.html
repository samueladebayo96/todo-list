<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/9acea6f878.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-200">
    <div
      class="max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden mt-16"
    >
      <div class="px-4 py-2">
        <h1 class="text-gray-800 font-bold text-2xl uppercase">To-Do List</h1>
      </div>
      <!-- Formulaire -->
      <form id="todoForm" class="w-full max-w-sm mx-auto px-4 py-2">
        <div id="errorMessage" class="hidden text-center bg-red-500 text-sm text-white py-4 rounded"></div>
        <div class="flex items-center border-b-2 border-teal-500 py-2">
          <input
            id="title"
            class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
            type="text"
            placeholder="Ajouter une tÃ¢che"
            
          />
          <button
            class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded"
          >
            Ajouter
          </button>
        </div>
      </form>
      <!-- Liste -->
      <ul
        id="todoList"
        class="divide-y divide-gray-200 w-full max-w-sm mx-auto px-4 py-2"
      >
      </ul>
    </div>
    <script src="/app.js" type="module"></script>
  </body>
</html>
